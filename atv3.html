<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Cadastro</title>

    <link rel="stylesheet" href="src\styles\styleAtv3.css" />
    <script src="src/scripts/scriptsform.js"></script>

    <style>

  <body>
    <div>
        <form action="#" method="POST">
            <label for="fidade">Nome</label>
            <input type="text" placeholder="Informe nome" />
            <input type="number" id="fidade" placeholder="Informe idade" min="0" max="100" />
            <input type="email" placeholder="Informe email" />

            <input type="date" />
            <input type="datetime-local" />

            
            <input type="radio" name="genero" checked>Femenino</input>
            <input type="radio" name="genero">Masculino</input>
            <input type="password" placeholder="Informe senha" pattern="[0-9]{3}" />

            <textarea cols="50" rows="10" style="resize:none">
                
            </textarea>

            <label for="numbers">Escolha um número:</label>
            <select name="numbers" id="numbers">
                <option>Um</option>
                <option>Dois</option>
                <option>Três</option>
            </select>

            <label for="session">Escolha uma sessão:</label>
            <select name="session" id="session">
                <option value="1">Açougue</option>
                <option value="2">Frutas</option>
                <option value="3">Verduras</option>
            </select>

            <img src="src/imagens/Gatinho.jpg" alt="" width="200px" height="100px" />
            <input type="file" placeholder="Informe a imagem" />
        </form>
        <button onclick="onSubmit()">Gravar</button>
    </div>



  </body>
</html>
